<!DOCTYPE html>
<html>
<head>
	<title>{{.Title}}</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" src="./css/login.css">
  	<script src="./js/login.js"></script>
</head>
<body>
	<div class="container">
	    <div class="row">
	        <div class="col-sm-6 col-md-4 col-md-offset-4">
	            <h1 class="text-center login-title">Sign in</h1>
	            <div class="account-wall">
	                <input id="usr" type="text" class="form-control" placeholder="Username" required autofocus>
	                <input id="pwd" type="password" class="form-control" placeholder="Password" required>
	                <button class="btn btn-lg btn-primary btn-block" onclick="doLogin()">Sign in</button>
	            </div>
	            <h3 class="text-center login-title" id="responseLabel" style="color:red;"></h3>
	        </div>
	    </div>
	</div>
</body>
</html>
